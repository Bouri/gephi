name: build

on:
  pull_request:
  push:
    branches-ignore:
      - 0.9.3

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build project with Maven
        run: mvn -T 4 --batch-mode -Djava.awt.headless=true verify -P enableTests
      - name: Run checkstyle
        run: mvn checkstyle:check